<!DOCTYPE html>

<head> 
 <meta charset="utf-8">
 
 <html lang="en" dir="ltr">
<title> First Project - Basic Calculator </title> 
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="script.js"></script> 

</head>

<body>
    
    
    <table>
        <legend>     Simple Calculator </legend>
        <tr border=2px>
          
             <td colspan = "4"> <input type = "text" id = "result" disabled /> </td>
        </tr>
        
            <tr class="rawstyle"> 
            <td> <input class="button" type="button"  value="M-" onclick="showMemmory()" /> </td>
            <td> <input class="button" type="button"  value="M-" onclick="clearMemmory()" /> </td>
            <td> <input class="button" type="button"  value="M+" onclick="addToMemmory()" /> </td>
            <td> <input class="button" type="button"  value="C" onclick="clearScreen()" /> </td>
        </tr>
        
        <tr class="rawstyle"> 
            <td> <input class="button" type="button" value="7" onclick="display('7')" /> </td>
            <td> <input class="button" type="button" value="8" onclick="display('8')" /> </td>
            <td> <input class="button" type="button" value="9" onclick="display('9')" /> </td>
            <td> <input class="button" type="button" value="/" onclick="display('/')" /> </td>
        </tr>
        
        <tr class="rawstyle"> 
            <td> <input class="button" type="button" name="4" value="4" onclick="display('4')" /> </td>
            <td> <input class="button" type="button" name="5" value="5" onclick="display('5')" /> </td>
            <td> <input class="button" type="button" name="6" value="6" onclick="display('6')" /> </td>
            <td> <input class="button" type="button" name="multiply" value="*" onclick="display('*')" /> </td>
            </tr>
            
        <tr class="rawstyle">
            <td> <input class="button" type="button" name="1" value="1" onclick="display('1')" /> </td>
            <td> <input class="button" type="button" name="2" value="2" onclick="display('2')" /> </td>
            <td> <input class="button" type="button" name="3" value="3" onclick="display('3')" /> </td>
            <td> <input class="button" type="button" name="minus" value="â€”" onclick="display('-')" /> </td>
            </tr>
            
        <tr class="rawstyle"> 
            <td> <input class="button" type="button" name="0" value="0" onclick="display('0')" /> </td>
            <td> <input class="button" type="button" name="dot" value="." onclick="display('.')" /> </td>
            <td> <input class="button" type="button" name="plus" value="+" onclick="display('+')" /> </td>
            <td> <input class="button" type="button" name="equal" value="=" onclick="calculate()" /> </td>
        </tr>
        
    </table>
